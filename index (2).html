<!DOCTYPE html>
<html>
<head>
  <title>Styled Tables</title>
  <style>
    /* First table styling */
    .table1 {
      border-collapse: collapse;
      width: 60%;
      background-color: #AFECEC;
      margin-bottom: 40px;
    }

    .table1 th, .table1 td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }

    .table1 th {
      font-weight: bold;
    }

    /* Second table styling */
    .table2 {
      border-collapse: separate;
      border-spacing: 0;
      width: 60%;
      background-color: #AFECEC;
      border: 2px solid #5D9EA6;
      border-radius: 12px;
    }

    .table2 th, .table2 td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }

    .table2 th {
      font-weight: bold;
      border-top-left-radius: 12px;
    }

    .table2 th:last-child {
      border-top-right-radius: 12px;
    }

    .table2 tr:last-child td:first-child {
      border-bottom-left-radius: 12px;
    }

    .table2 tr:last-child td:last-child {
      border-bottom-right-radius: 12px;
    }
  </style>
</head>
<body>

  <table class="table1">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <table class="table2">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
